version: 0.2
phases:
  install:
    commands:
       - wget https://github.com/gohugoio/hugo/releases/download/v0.57.2/hugo_0.57.2_Linux-64bit.deb
       - dpkg -i hugo_0.57.2_Linux-64bit.deb
       - hugo version
       - git clone https://github.com/Chen188/index.git
  build:
    commands:
       - cd test_hugo_git
       - hugo
  post_build:
    commands:
       - aws s3 sync public s3://ec-rdb
